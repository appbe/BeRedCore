  <div class="navbar"><div class="navbar-inner"><div class="left"><a href="#back" class="back link"><i class="icon icon-back"></i></a></div><div class="title">Clustered Bar Chart</div></div></div><div class="page-content"><div id="chartdiv5" style="width: 100%; height: 450px;"></div><div style="display:none;"><div id="dat-clustered-bar">[

                "year": 2005,
                "income": 23.5,

                "expenses": 22.8
            },
            {

  <script>
      Be.page("chart-clustered-bar", function () {
          var data = $('#dat-clustered-bar').text();
          var chartData = JSON.parse(data);
          var chart = AmCharts.makeChart("chartdiv5", {
              "type": "serial",
              "categoryField": "year",
              "rotate": true,
              "startDuration": 1,
              "categoryAxis": {
                  "gridPosition": "start",
                  "position": "left"
              },
              "trendLines": [],
              "graphs": [
                  {
                      "balloonText": "Income:[[value]]",
                      "fillAlphas": 0.8,
                      "id": "AmGraph-1",
                      "lineAlpha": 0.2,
                      "title": "Income",
                      "type": "column",
                      "valueField": "income"
                  },
                  {
                      "balloonText": "Expenses:[[value]]",
                      "fillAlphas": 0.8,
                      "id": "AmGraph-2",
                      "lineAlpha": 0.2,
                      "title": "Expenses",
                      "type": "column",
                      "valueField": "expenses"
                  }
              ],
              "guides": [],
              "valueAxes": [
                  {
                      "id": "ValueAxis-1",
                      "position": "top",
                      "axisAlpha": 0
                  }
              ],
              "allLabels": [],
              "balloon": {},
              "titles": [],
              "dataProvider": chartData
          });
      });
  </script>
  </div>
